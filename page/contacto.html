<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
   <header></header>
   <main class="">
    <section class="container my-5">
     <div class="row">
     <div class="col-12">
      <h1 class="h1 titulocontacto">Contacto</h1>
      <h2 class="h3 subtitulocontacto">Contactanos y te responderemos pronto</h2>
     </div>
      <div class="col-12 col-lg-6">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="tu@email.com">
                    </div>
                    
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto</label>
                        <select class="form-select" id="asunto">
                            <option selected>Soporte</option>
                            <option value="1">Consulta general</option>
                            <option value="2">Problema técnico</option>
                            <option value="3">Sugerencia</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="motivo" class="form-label">Motivo</label>
                        <textarea class="form-control" id="motivo" rows="4" placeholder="Describe tu consulta..."></textarea>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="novedades">
                        <label class="form-check-label" for="novedades">
                            Quiero recibir novedades
                        </label>
                    </div>
                    
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="terminos">
                        <label class="form-check-label" for="terminos">
                            Acepto los términos
                        </label>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex">
                        <button type="submit" class="btn btn-primary flex-md-fill">Enviar</button>
                        <button type="button" class="btn btn-success flex-md-fill">
                            <i class="bi bi-whatsapp"></i> WhatsApp
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Información y FAQ -->
            <div class="col-12 col-lg-6 mt-4 mt-lg-0">
                <!-- Información de contacto -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Información</h5>
                        
                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-envelope me-3"></i>
                            <span>soporte@suricatatv.com</span>
                        </div>
                        
                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-telephone me-3"></i>
                            <span>+54 381</span>
                        </div>
                        
                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-clock me-3"></i>
                            <span>Lun—Vie 9:00—18:00</span>
                        </div>
                        
                        <div class="mt-3">
                            <a href="#" class="text-decoration-none me-3"><i class="bi bi-envelope fs-5"></i></a>
                            <a href="#" class="text-decoration-none me-3"><i class="bi bi-facebook fs-5"></i></a>
                            <a href="#" class="text-decoration-none me-3"><i class="bi bi-twitter fs-5"></i></a>
                            <a href="#" class="text-decoration-none"><i class="bi bi-instagram fs-5"></i></a>
                        </div>
                    </div>
                </div>
                
                <!-- Preguntas frecuentes -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Preguntas frecuentes</h5>
                        
                        <div class="d-flex justify-content-between align-items-center p-2 border rounded mb-2">
                            <span>¿Cómo puedo acceder al contenido?</span>
                            <i class="bi bi-plus"></i>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center p-2 border rounded mb-2">
                            <span>¿El servicio es completamente gratuito?</span>
                            <i class="bi bi-plus"></i>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center p-2 border rounded">
                            <span>¿En qué dispositivos puedo ver el contenido?</span>
                            <i class="bi bi-plus"></i>
                        </div>
                    </div>
                </div>
     </div>
    </section>
   </main>
   <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
