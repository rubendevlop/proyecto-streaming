<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrusel 1 Fila – Contenedor con Flechas (CSS Only)</title>

  <!-- Bootstrap 5 (solo CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons (flechas + X) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tu hoja de estilos -->
  <link rel="stylesheet" href="./css/grilla.css">
  <link rel="stylesheet" href="./css/root.css">
  <link rel="stylesheet" href="./css/grilla-root.css">
  
</head>
<body>

  <main class="py-4">
    <div class="container">
      <header class="text-center mb-3">
        <h1 class="h4 mb-1 text-start">Comedia</h1>
      </header>
  
      <div class="carousel-wrap">
        <!-- Tira horizontal (UNA SOLA FILA) -->
        <section
          class="snap-strip"
          aria-label="Carrusel de imágenes"
          aria-roledescription="carousel"
        >
          <!-- ====== ORIGINALES (S1..S10) ====== -->
          <article class="snap-item" id="s1" role="group" aria-label="1 de 12">
            <figure class="snap-card">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQmKhTAgWzNs_Net6PUGHjDDEnmKuBnETQKQ&s"
                alt="ED, EED Y EDDY"
                data-bs-toggle="modal" data-bs-target="#modal-s1">
              <figcaption class="caption">Ed, Edd y Eddy</figcaption>
            </figure>
          </article>
  
          <article class="snap-item" id="s2" role="group" aria-label="2 de 12">
            <figure class="snap-card">
              <img
                src="https://beam-images.warnermediacdn.com/BEAM_LWM_DELIVERABLES/36783270-f344-487e-b98b-36337db5dea0/7bc9f3c7e2eeb78072f7c3c9c6ed02dc92db653f.jpg?host=wbd-images.prod-vod.h264.io&partner=beamcom"
                alt="Mar"
                data-bs-toggle="modal" data-bs-target="#modal-s2">
              <figcaption class="caption">Johnny Bravo</figcaption>
            </figure>
          </article>
  
          <article class="snap-item" id="s3" role="group" aria-label="3 de 12">
            <figure class="snap-card">
              <img
                src="https://m.media-amazon.com/images/S/pv-target-images/8844d365b1b8750c2b03b76bddc14c444d7d7b11af23251c83b7e6f1012e5b16.jpg"
                alt="Ciudad"
                data-bs-toggle="modal" data-bs-target="#modal-s3">
              <figcaption class="caption">LA VACA Y EL POLLITO</figcaption>
            </figure>
          </article>
  
          <article class="snap-item" id="s4" role="group" aria-label="4 de 12">
            <figure class="snap-card">
              <img
                src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1200&auto=format&fit=crop"
                alt="Bosque"
                data-bs-toggle="modal" data-bs-target="#modal-s4">
              <figcaption class="caption">Bosque</figcaption>
            </figure>
          </article>
  
          <article class="snap-item" id="s5" role="group" aria-label="5 de 12">
            <figure class="snap-card">
              <img
                src="https://images.unsplash.com/photo-1435224654926-ecc9f7fa028c?q=80&w=1200&auto=format&fit=crop"
                alt="Desierto"
                data-bs-toggle="modal" data-bs-target="#modal-s5">
              <figcaption class="caption">Desierto</figcaption>
            </figure>
          </article>
  
          <article class="snap-item" id="s6" role="group" aria-label="6 de 12">
            <figure class="snap-card">
              <img
                src="https://images.unsplash.com/photo-1491555103944-7c647fd857e6?q=80&w=1200&auto=format&fit=crop"
                alt="Arquitectura"
                data-bs-toggle="modal" data-bs-target="#modal-s6">
              <figcaption class="caption">Arquitectura</figcaption>
            </figure>
          </article>
          <article class="snap-item" id="s7" role="group" aria-label="6 de 12">
            <figure class="snap-card">
              <img
                src="https://images.unsplash.com/photo-1491555103944-7c647fd857e6?q=80&w=1200&auto=format&fit=crop"
                alt="Arquitectura"
                data-bs-toggle="modal" data-bs-target="#modal-s6">
              <figcaption class="caption">Arquitectura</figcaption>
            </figure>
          </article>
          <article class="snap-item" id="s8" role="group" aria-label="6 de 12">
            <figure class="snap-card">
              <img
                src="https://images.unsplash.com/photo-1491555103944-7c647fd857e6?q=80&w=1200&auto=format&fit=crop"
                alt="Arquitectura"
                data-bs-toggle="modal" data-bs-target="#modal-s6">
              <figcaption class="caption">Arquitectura</figcaption>
            </figure>
          </article>
          <article class="snap-item" id="s9" role="group" aria-label="6 de 12">
            <figure class="snap-card">
              <img
                src="https://images.unsplash.com/photo-1491555103944-7c647fd857e6?q=80&w=1200&auto=format&fit=crop"
                alt="Arquitectura"
                data-bs-toggle="modal" data-bs-target="#modal-s6">
              <figcaption class="caption">Arquitectura</figcaption>
            </figure>
          </article>
  
          <article class="snap-item" id="s10" role="group" aria-label="6 de 12">
            <figure class="snap-card">
              <img
                src="https://images.unsplash.com/photo-1491555103944-7c647fd857e6?q=80&w=1200&auto=format&fit=crop"
                alt="Arquitectura"
                data-bs-toggle="modal" data-bs-target="#modal-s6">
              <figcaption class="caption">Arquitectura</figcaption>
            </figure>
          </article>
  
     
        </section>
  
        <!-- Controles únicos de contenedor -->
        <nav class="controls" aria-label="Controles del carrusel">
          <!-- Pares de flechas para cada estado (se muestran/ocultan con :has) -->
          <div class="ctrl-pair s1">
            <a class="arrow prev" href="#s6"  aria-label="Ir al elemento anterior"><i class="bi bi-chevron-left" aria-hidden="true"></i></a>
            <a class="arrow next" href="#s2"  aria-label="Ir al elemento siguiente"><i class="bi bi-chevron-right" aria-hidden="true"></i></a>
          </div>
  
          <div class="ctrl-pair s2">
            <a class="arrow prev" href="#s1"  aria-label="Ir al elemento anterior"><i class="bi bi-chevron-left" aria-hidden="true"></i></a>
            <a class="arrow next" href="#s3"  aria-label="Ir al elemento siguiente"><i class="bi bi-chevron-right" aria-hidden="true"></i></a>
          </div>
  
          <div class="ctrl-pair s3">
            <a class="arrow prev" href="#s2"  aria-label="Ir al elemento anterior"><i class="bi bi-chevron-left" aria-hidden="true"></i></a>
            <a class="arrow next" href="#s4"  aria-label="Ir al elemento siguiente"><i class="bi bi-chevron-right" aria-hidden="true"></i></a>
          </div>
  
          <div class="ctrl-pair s4">
            <a class="arrow prev" href="#s3"  aria-label="Ir al elemento anterior"><i class="bi bi-chevron-left" aria-hidden="true"></i></a>
            <a class="arrow next" href="#s5"  aria-label="Ir al elemento siguiente"><i class="bi bi-chevron-right" aria-hidden="true"></i></a>
          </div>
  
          <div class="ctrl-pair s5">
            <a class="arrow prev" href="#s4"  aria-label="Ir al elemento anterior"><i class="bi bi-chevron-left" aria-hidden="true"></i></a>
            <a class="arrow next" href="#s6"  aria-label="Ir al elemento siguiente"><i class="bi bi-chevron-right" aria-hidden="true"></i></a>
          </div>
  
          <div class="ctrl-pair s6">
            <a class="arrow prev" href="#s5"  aria-label="Ir al elemento anterior"><i class="bi bi-chevron-left" aria-hidden="true"></i></a>
            <!-- Salta a la primera copia para simular infinito -->
            <a class="arrow next" href="#s1" aria-label="Ir al elemento siguiente"><i class="bi bi-chevron-right" aria-hidden="true"></i></a>
          </div>
        </nav>
  
         
  
      <!-- ===========================
           MODALES (uno por imagen)
           =========================== -->
  
      <!-- Originals -->
      <div class="modal fade" id="modal-s1" tabindex="-1" aria-labelledby="modal-s1-label" aria-describedby="modal-s1-desc" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="dialog">
          <div class="modal-content">
            <div class="modal-header d-flex justify-content-between align-items-center">
              <h2 id="modal-s1-label" class="modal-title h5">ED, EDD Y EDDY</h2>
              <button type="button" class="btn p-0 border-0 bg-transparent" data-bs-dismiss="modal" aria-label="Cerrar" title="Cerrar">
                <i class="bi bi-x-lg fs-4" aria-hidden="true"></i>
              </button>
            </div>
            <div class="modal-body" id="modal-s1-desc">
              <figure>
                <img class="modal-img rounded mb-3" src="https://tierragamer.com/wp-content/uploads/2023/08/ed-edd-y-eddy-portada.webp" alt="Montañas">
                <figcaption class="mb-0 text-secondary">Paisaje de montañas.</figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
  
      <div class="modal fade" id="modal-s2" tabindex="-1" aria-labelledby="modal-s2-label" aria-describedby="modal-s2-desc" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="dialog">
          <div class="modal-content">
            <div class="modal-header d-flex justify-content-between align-items-center">
              <h2 id="modal-s2-label" class="modal-title h5">JOHNNY BRAVO</h2>
              <button type="button" class="btn p-0 border-0 bg-transparent" data-bs-dismiss="modal" aria-label="Cerrar" title="Cerrar">
                <i class="bi bi-x-lg fs-4" aria-hidden="true"></i>
              </button>
            </div>
            <div class="modal-body" id="modal-s2-desc">
              <figure>
                <img class="modal-img rounded mb-3" src="https://beam-images.warnermediacdn.com/BEAM_LWM_DELIVERABLES/36783270-f344-487e-b98b-36337db5dea0/7bc9f3c7e2eeb78072f7c3c9c6ed02dc92db653f.jpg?host=wbd-images.prod-vod.h264.io&partner=beamcom" alt="Mar">
                <figcaption class="mb-0 text-secondary">Vista del mar.</figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
  
      <div class="modal fade" id="modal-s3" tabindex="-1" aria-labelledby="modal-s3-label" aria-describedby="modal-s3-desc" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="dialog">
          <div class="modal-content">
            <div class="modal-header d-flex justify-content-between align-items-center">
              <h2 id="modal-s3-label" class="modal-title h5">La vaca y el pollito</h2>
              <button type="button" class="btn p-0 border-0 bg-transparent" data-bs-dismiss="modal" aria-label="Cerrar" title="Cerrar">
                <i class="bi bi-x-lg fs-4" aria-hidden="true"></i>
              </button>
            </div>
            <div class="modal-body" id="modal-s3-desc">
              <figure>
                <img class="modal-img rounded mb-3" src="https://m.media-amazon.com/images/S/pv-target-images/8844d365b1b8750c2b03b76bddc14c444d7d7b11af23251c83b7e6f1012e5b16.jpg" alt="Ciudad">
                <figcaption class="mb-0 text-secondary">Escena urbana.</figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
  
      <div class="modal fade" id="modal-s4" tabindex="-1" aria-labelledby="modal-s4-label" aria-describedby="modal-s4-desc" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="dialog">
          <div class="modal-content">
            <div class="modal-header d-flex justify-content-between align-items-center">
              <h2 id="modal-s4-label" class="modal-title h5">Bosque</h2>
              <button type="button" class="btn p-0 border-0 bg-transparent" data-bs-dismiss="modal" aria-label="Cerrar" title="Cerrar">
                <i class="bi bi-x-lg fs-4" aria-hidden="true"></i>
              </button>
            </div>
            <div class="modal-body" id="modal-s4-desc">
              <figure>
                <img class="modal-img rounded mb-3" src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1200&auto=format&fit=crop" alt="Bosque">
                <figcaption class="mb-0 text-secondary">Sendero en el bosque.</figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
  
      <div class="modal fade" id="modal-s5" tabindex="-1" aria-labelledby="modal-s5-label" aria-describedby="modal-s5-desc" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="dialog">
          <div class="modal-content">
            <div class="modal-header d-flex justify-content-between align-items-center">
              <h2 id="modal-s5-label" class="modal-title h5">Desierto</h2>
              <button type="button" class="btn p-0 border-0 bg-transparent" data-bs-dismiss="modal" aria-label="Cerrar" title="Cerrar">
                <i class="bi bi-x-lg fs-4" aria-hidden="true"></i>
              </button>
            </div>
            <div class="modal-body" id="modal-s5-desc">
              <figure>
                <img class="modal-img rounded mb-3" src="https://images.unsplash.com/photo-1435224654926-ecc9f7fa028c?q=80&w=1200&auto=format&fit=crop" alt="Desierto">
                <figcaption class="mb-0 text-secondary">Dunas del desierto.</figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
  
      <div class="modal fade" id="modal-s6" tabindex="-1" aria-labelledby="modal-s6-label" aria-describedby="modal-s6-desc" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="dialog">
          <div class="modal-content">
            <div class="modal-header d-flex justify-content-between align-items-center">
              <h2 id="modal-s6-label" class="modal-title h5">Arquitectura</h2>
              <button type="button" class="btn p-0 border-0 bg-transparent" data-bs-dismiss="modal" aria-label="Cerrar" title="Cerrar">
                <i class="bi bi-x-lg fs-4" aria-hidden="true"></i>
              </button>
            </div>
            <div class="modal-body" id="modal-s6-desc">
              <figure>
                <img class="modal-img rounded mb-3" src="https://images.unsplash.com/photo-1491555103944-7c647fd857e6?q=80&w=1200&auto=format&fit=crop" alt="Arquitectura">
                <figcaption class="mb-0 text-secondary">Detalle arquitectónico.</figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

<!-- Bootstrap JS (necesario para que el modal funcione) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
