<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIENVENIDO</title>
  <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>
  <main>
  <div class="container">
    <!-- Columna izquierda -->
    <div class="form-section">
      <img src="./assets/logo.png" alt="Logo">
      <h1>BIENVENIDO</h1>
      <article class="card">
      <form>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="fecha de nacimiiento">Fecha de nacimiento:</label>
                    <input type="date" id="date" name="date" required>


         <label for="Nombre de usuario">Nombre de usuario</label>
                    <input type="text" id="usuario" name="usuario" required>
                    <br>

                    
                    <label for="card-name">Nombre del titular de la tarjeta:</label>
                    <input type="text" id="card-name" name="card-name" required><br><br>

                    <label for="card-number">Número de tarjeta:</label>
                    <input type="text" id="card-number" name="card-number" inputmode="numeric" pattern="[0-9 ]{13,19}" autocomplete="cc-number" required><br><br>

                    <label for="expiry-date">Fecha de caducidad (MM/AA):</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required><br><br>

                    <label for="cvv">CVV/CVC:</label>
                    <input type="text" id="cvv" name="cvv" inputmode="numeric" pattern="[0-9]{3,4}" required><br><br>

                    <input type="hidden" name="store_id" value="TU_ID_DE_TIENDA">
                    <input type="hidden" name="signature" value="LA_FIRMA_GENERADA">

                    <button type="submit">Pagar</button>

        <div class="checkbox">
          <input type="checkbox" id="terminos">
          <label for="terminos">Acepto términos y condiciones</label>
        </div>

        <button type="submit">Enviar</button>
      </form>
      </article>
    </div>

    <!-- Columna derecha -->
    <div class="image-section">
      <img src="./assets/logo3.png" alt="Ilustración">
    </div>
  </div>
  </main>
  <footer></footer>
</body>

</html>
