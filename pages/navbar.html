<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Suricata TV</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/root.css">
  <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>
  
  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg px-3">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#"><img src="./assets/logo-suricata-tv-modf.png" alt="" class="logo "></a>
  
        <!-- Botón responsive -->
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Inicio</a>
            </li>
            <!-- Categorías con submenú -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="categoriasDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categorías
              </a>
              <ul class="dropdown-menu" aria-labelledby="categoriasDropdown">
                <li><a class="dropdown-item" href="#">Ciencia Ficción</a></li>
                <li><a class="dropdown-item" href="#">Comedia</a></li>
                <li><a class="dropdown-item" href="#">Familiar</a></li>
                <li><a class="dropdown-item" href="#">Acción / Superhéroes</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Suscripciones</a>
            </li>
          </ul>
  
          <!-- Buscador -->
          <form class="d-flex me-2" role="search">
            <input class="form-control me-2 search-nav" type="search" placeholder="Buscar" aria-label="Buscar">
            <button class="btn btn-primary search-nav" type="submit">Buscar</button>
          </form>
  
          <!-- Botones -->
          <a href="#" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#modalLogin">Login</a>
          <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistro">Register</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- ===== Modal Login ===== -->
  <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="tituloLogin" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tituloLogin">Iniciar sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form action="#" method="post">
            <div class="mb-3">
              <label for="loginCorreo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="loginCorreo" placeholder="nombre@correo.com" required>
            </div>
            <div class="mb-2">
              <label for="loginClave" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="loginClave" placeholder="••••••••" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="recordarme">
                <label class="form-check-label" for="recordarme">Recordarme</label>
              </div>
              <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <span>¿No tenés cuenta?</span>
          <button class="btn btn-outline-light" data-bs-target="#modalRegistro" data-bs-toggle="modal" data-bs-dismiss="modal">Crear cuenta</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== Modal Registro ===== -->
  <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="tituloRegistro" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tituloRegistro">Crear cuenta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form action="#" method="post">
            <div class="mb-3">
              <label for="regNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="regNombre" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
              <label for="regCorreo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="regCorreo" placeholder="nombre@correo.com" required>
            </div>
            <div class="mb-2">
              <label for="regClave" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="regClave" placeholder="Mínimo 8 caracteres" minlength="8" required>
            </div>
            <div class="mb-3">
              <label for="regClave2" class="form-label">Repetir contraseña</label>
              <input type="password" class="form-control" id="regClave2" placeholder="Repetí tu contraseña" minlength="8" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="aceptoTerminos" required>
              <label class="form-check-label" for="aceptoTerminos">Acepto los términos y condiciones</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <span>¿Ya tenés cuenta?</span>
          <button class="btn btn-outline-light" data-bs-target="#modalLogin" data-bs-toggle="modal" data-bs-dismiss="modal">Iniciar sesión</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
